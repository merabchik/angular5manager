<div class="row">
    <div class="col-md-10">
        <h1>ინვოისების სია</h1>
    </div>
    <div class="col-md-2">
        <div class="btn-group" role="group">
            <button class="btn btn-success" (click)="goBack()"><i class="far fa-plus"></i> ახალი ინვოისი</button>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>ID#</th>
                <th>ამზომველი</th>
                <th>ინვოისის დეტალები</th>
                <th>საქმეების რაოდენობა</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of invoicesList">
                <td>{{row.id}}</td>
                <td>{{row.user.full_name}} / {{row.user.phone}} / {{row.user.rating}}</td>
                <td>
                    <span style="color: green">invoice id: {{row.details.invoice_id}} / ფასი: {{row.details.price}}</span>
                </td>
                <td>{{row.details.count}}</td>
                <td>
                    <a [routerLink]="['/invoices/details/', row.id]">
                        <i class="far fa-edit"></i> რედაქტირება / {{row.create_date}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
