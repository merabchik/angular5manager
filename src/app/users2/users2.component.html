<h1>Users</h1>
<div class="list-group" *ngFor="let row of data">
    <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">
            <a href="#/user/details/{{row.id}}">{{row.email}}</a><br /><br />
            <span style="color: red">{{row.contact_info}}</span>
        </h4>
    </a>
</div>
